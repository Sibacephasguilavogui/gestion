<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de Rendez-vous</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formulaire de Rendez-vous</h1>
  <form method="post" action="traitement.php"></form>
  <form>
    <div class="form-group">
      <label for="id-rdv">ID Rendez-vous:</label>
      <input type="text" id="id-rdv" name="id-rdv" required>
    </div>

    <div class="form-group">
      <label for="id-utilisateur">ID Utilisateur:</label>
      <input type="text" id="id-utilisateur" name="id-utilisateur" required>
    </div>

    <div class="form-group">
      <label for="date-heure-debut">Date et Heure de début:</label>
      <input type="datetime-local" id="date-heure-debut" name="date-heure-debut" required>
    </div>

    <div class="form-group">
      <label for="date-heure-fin">Date et Heure de fin:</label>
      <input type="datetime-local" id="date-heure-fin" name="date-heure-fin" required>
    </div>

    <div class="form-group">
      <label for="statut">Statut:</label>
      <select id="statut" name="statut" required>
        <option value="confirmer">Confirmé</option>
        <option value="attente">En attente</option>
        <option value="annule">Annulé</option>
      </select>
    </div>

    <div class="form-group">
      <label for="note">Note:</label>
      <textarea id="note" name="note"></textarea>
    </div>

    <div class="form-group">
    <button>
        <a href="traitement.php">envoyer</a>
    </button>
    </div>
  </form>
</body>
</html>
